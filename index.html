<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raj EduSkill â€” Digital Growth Partner</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
  --border: rgba(255,255,255,.2);
  --primary:#00e5ff; --accent:#7cffcb;
  --text:#eaf4ff; --muted:#b6c2d9;
  --glow: 0 0 24px rgba(124,255,203,.45), 0 0 48px rgba(0,229,255,.35);
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  color:var(--text); display:flex; justify-content:center; padding:24px;
}

.wrap{ width:100%; max-width:1000px; }

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.02));
  backdrop-filter: blur(14px);
  border:1px solid var(--border); border-radius:20px; padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  transition: transform .15s ease;
}

/* Brand */
.brand{
  font-weight:900;
  font-size: clamp(2rem, 3.2vw, 2.6rem);
  letter-spacing:.6px;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow: var(--glow);
}
.tagline{ color:var(--muted); margin:8px 0 14px; }

.cta{
  display:inline-block; padding:12px 18px; border-radius:12px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#001018; font-weight:800; text-decoration:none;
  box-shadow:0 10px 25px rgba(0,229,255,.35);
}
.cta:hover{ transform:translateY(-3px) scale(1.03); }

/* Profile */
.profile{
  margin:24px 0;
  text-align:center;
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
}
.avatar{
  width:180px; height:180px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid rgba(255,255,255,.35);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}
.name{ font-weight:800; margin-top:10px; }
.role{ color:var(--muted); }

/* Grid */
.grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
.panel{
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}

/* Packages */
.packages{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
.pkg{
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
}
.price{ color:var(--accent); font-weight:800; margin-top:6px; }

/* Footer */
.footer{
  margin-top:20px; padding-top:12px;
  border-top:1px dashed rgba(255,255,255,.2);
  text-align:center;
}
.socials{ display:flex; justify-content:center; gap:14px; margin-bottom:10px; }
.socials a{
  width:44px; height:44px;
  display:grid; place-items:center;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  border-radius:12px;
}
.socials img{ width:22px; }

/* Responsive */
@media(max-width:900px){
  .grid{ grid-template-columns:1fr; }
  .packages{ grid-template-columns:1fr; }
}
</style>
</head>
